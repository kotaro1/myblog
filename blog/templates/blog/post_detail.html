{% extends 'blog/base.html' %}

{% block content %}
<div class="card mb-3">
  <div class="card-body">
    <h4 class="card-title bg-secondary text-white mb-4">{{ post.title }}</h4>
    <h6 class="card-subtitle mb-2 text-muted">{{ post.created_at }}</h6>
    <p class="card-text">
        {{ post.text | linebreaks | urlize }}
    </p>
  </div>
</div>

{% for comment in post.comment_set.all %}
    <p>
        {{ comment.name }} <br>
        {{ comment.text | linebreaksbr }}
    </p>
{% endfor %}

<a class="btn btn-secondary" href="{% url 'blog:comment' post.pk %}">コメントの投稿</a>
{% endblock %}
