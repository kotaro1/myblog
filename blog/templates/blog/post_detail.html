{% extends 'blog/base.html' %}

{% block content %}
<div class="card mb-3">
  <div class="card-body">
    <h4 class="card-title bg-secondary text-white mb-4">{{ post.title }}</h4>
    <h6 class="card-subtitle mb-2 text-muted">{{ post.created_at }}</h6>
    <p class="card-text">
        {{ post.text | linebreaks | urlize }}
    </p>
  </div>
</div>
{% endblock %}
